<div class="preview" scroll-to-movie movie-id="movie.id" ng-click="movie.viewMode.value = !movie.viewMode.value;">
  <img ng-src="{{ movie.artworkUrl600 }}" alt="{{ movie.trackName }}-poster image"/>
  <div title="popularity ranking" class="popularity-ranking">{{ movie.index }}</div>
  <div title="Bookmarked movie" ng-hide="$state.is('main.bookmarks') || !localStorageService.isSupported || !movie.isBookmarked" class="bookmarked-icon">
    <i class="fa fa-check-square"></i>
  </div>
</div>
